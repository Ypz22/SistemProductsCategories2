server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Archivos estáticos
  location ~* \.(js|mjs|css|json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|otf)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000";
  }

  # Rutas de Angular (SPA fallback)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy al backend de productos
  location /api/products/ {
    proxy_pass http://app-products:8081/;
  }

  # Proxy al backend de categorías
  location /api/categories/ {
    proxy_pass http://app-categories:8082/;
  }
}
